<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>暂停函数</title>
</head>

<body>

    <script>
        const sleep = time => new Promise(resolve => setTimeout(resolve, time))
        sleep(5000).then(() => { console.log(1) })

    </script>
</body>
